<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Express Today - Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://media.contentapi.ea.com/content/dam/gin/images/2022/02/crysis-remastered-gametile-16x9.jpg.adapt.crop1x1.767p.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="logo">
            EXPRESS TODAY
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a class="active" href="">HOME</a></li>
            <li><a href="https://expresstoday.info/blog/">BLOG</a></li>
        </ul>
    </nav>
    <div>
        
        <div class="cards-list">
            <div class="card-desktop">
                <div class="card_image-desktop"> <img src="https://nationaltoday.com/wp-content/uploads/2019/12/international-ninja-day-1.jpg" /> </div>
                <p>Ninja</p>
                <a href="./ninja/dist/index.html">PLAY</a>
            </div>

            <div class="card 2">
                <div class="card_image">
                    <img
                        src="https://i.guim.co.uk/img/media/6e42174efd9141ae10ebbf3717f97ceb326245fe/69_0_2245_1347/master/2245.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=058b4ceebc3cfdf08bc3648368fad165" />
                </div>
                <p>Space War</p>
                <a href="./space_war_game/index.html">PLAY</a>
            </div>
            
            <div class="card 5">
                <div class="card_image">
                    <img
                        src="https://img.poki.com/cdn-cgi/image/quality=78,width=314,height=314,fit=cover,f=auto/f6720f46678ed090b2ed4161d027920f.png" />
                </div>
                <p>Ninja Run</p>
                <a href="./ninja_run/index.html">PLAY</a>
            </div>

            <div class="card 3">
                <div class="card_image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tic_tac_toe.svg/1200px-Tic_tac_toe.svg.png" />
                </div>
                <p>Tic Tac Toe</p>
                <a href="./tic_tac_toe/index.html">PLAY</a>
            </div>
            

        </div>
    </div>

    <script>
        window.onload = () => {
            'use strict';

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('./sw.js');
            }
        }
    </script>
</body>

</html>
